name: Keep Render Alive

on:
  schedule:
    - cron: "*/5 * * * *" # Every 14 minutes
  workflow_dispatch: # Manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render App
        run: curl -fLs https://roommatecharacter.onrender.com > /dev/null || echo "Ping failed, but keeping workflow green"
